<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>SimpleWeather</title>
  </head>

  <body id="body">
      <div class="main">
        <h1 id="temperature"></h1>
        <h2 id="description"></h2>
      </div>
      <div class="add">
        <p id="minmax"></p>
      </div>
      <div class="stats">
        <p id="stats"></p>
      </div>
      <div class = future>
        <div id="future1">
          <p class = "future-head" id = "future-head1">Tomorrow</p>
          <p class = "futurecast" id = "futurecast1"></p>
        </div>
        <div id="future2">
          <p class = "future-head" id = "future-head2">Tomorrow</p>
          <p class = "futurecast" id = "futurecast2"></p>
        </div>
      </div>
      <script src="app.js"></script>

  </body>


</html>
